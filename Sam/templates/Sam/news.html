{% extends "Sam/base.html" %}

{% block main %}
<div class="page-title page-title-default title-size-small title-design-centered color-scheme-light">
    <div class="container">
        <header class="entry-header">
            <h2 class="entry-title">Naujienos</h2>													
        </header><!-- .entry-header -->
    </div>
</div>

<div class="container" >
    <img class="rounded mx-auto d-block paw" src="/static/Sam/download.png">
    <hr> 
    <div class="container" >
      <div class="row mb-2">      
        {% for post in posts %}
          <div class="card mb-3" style="max-width: 25rem;">
            <img class="card-img-top" src="{{ post.image.url }}" alt="Card image cap">
            <div class="card-body d-flex flex-column text-dark">
              <h5 class="card-title">{{ post.title }}</h5>
              <div class="mb-1 text-muted">{{ post.date_posted|date:"d F, Y" }}</div>
              <p class="card-text line-clamp">{{ post.content }}</p>
              <a href="{%url 'post-detail' post.id%}" class="btn btn-outline-success" style="margin-top:auto">Plaƒçiau</a>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
     
</div>

{% endblock %}
